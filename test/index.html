<script type="text/javascript">
$( document ).ready(function() {
    // Prevents going to API page, allows showing a success indicator
    $('#dhbox_form_submit').click(function(e){
        e.preventDefault();
        var formData = $('#the_form').serialize();
        console.log(formData);
        $.post('http://54.83.200.29:8080/dhbox', formData);
    });
    $("#add").click(function() {
        var intId = $("#the_form div").length + 1;
        var fieldWrapper = $("<div class=\"fieldwrapper\" id=\"field" + intId + "\"/>");
        var fName = $("<input type=\"text\" class=\"fieldname\" />");
        var removeButton = $("<input type=\"button\" class=\"remove\" value=\"-\" />");
        removeButton.click(function() {
            $(this).parent().remove();
        });
        fieldWrapper.append(fName);
        fieldWrapper.append(removeButton);
        $("#the_form").append(fieldWrapper);
    });

});
</script>
<div class="col-md-10">
    <form action="http://66.108.238.228:3000/dhbox" id="the_form" method="post">
        <div>
            <label for='admin'>Administrator:</label>
            <input type'text' id='admin' name='admin'/>
        </div>
<!--             <input type'text' class='users' name='users'/> -->
    </form>
            <input name="save" id='dhbox_form_submit' type="submit" value="Save" class="btn btn-success" />
        <div>
            <input type="button" value="Add a user" class="add" id="add" />
        </div>
</div>
